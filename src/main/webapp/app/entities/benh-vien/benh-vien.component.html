<div>
    <h2 id="page-heading">
        <span>Benh Viens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-benh-vien" [routerLink]="['/benh-vien/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Benh Vien
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="benhViens?.length === 0">
        <span>No benhViens found</span>
    </div>
    <div class="table-responsive" *ngIf="benhViens?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="maBenhVien"><span>Ma Benh Vien</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tenBenhVien"><span>Ten Benh Vien</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ghiChu"><span>Ghi Chu</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="status"><span>Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="blcGiayChungSinh.id"><span>Blc Giay Chung Sinh</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="blcGiayKhamSucKhoe.id"><span>Blc Giay Kham Suc Khoe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let benhVien of benhViens ;trackBy: trackId">
                <td><a [routerLink]="['/benh-vien', benhVien.id, 'view' ]">{{benhVien.id}}</a></td>
                <td>{{benhVien.maBenhVien}}</td>
                <td>{{benhVien.tenBenhVien}}</td>
                <td>{{benhVien.ghiChu}}</td>
                <td>{{benhVien.status}}</td>
                <td>
                    <div *ngIf="benhVien.blcGiayChungSinh">
                        <a [routerLink]="['/blc-giay-chung-sinh', benhVien.blcGiayChungSinh?.id, 'view' ]" >{{benhVien.blcGiayChungSinh?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="benhVien.blcGiayKhamSucKhoe">
                        <a [routerLink]="['/blc-giay-kham-suc-khoe', benhVien.blcGiayKhamSucKhoe?.id, 'view' ]" >{{benhVien.blcGiayKhamSucKhoe?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/benh-vien', benhVien.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/benh-vien', benhVien.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/benh-vien', { outlets: { popup: benhVien.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="benhViens?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
