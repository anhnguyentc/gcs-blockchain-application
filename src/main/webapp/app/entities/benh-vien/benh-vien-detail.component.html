<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="benhVien">
            <h2><span>Benh Vien</span> {{benhVien.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Ma Benh Vien</span></dt>
                <dd>
                    <span>{{benhVien.maBenhVien}}</span>
                </dd>
                <dt><span>Ten Benh Vien</span></dt>
                <dd>
                    <span>{{benhVien.tenBenhVien}}</span>
                </dd>
                <dt><span>Ghi Chu</span></dt>
                <dd>
                    <span>{{benhVien.ghiChu}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{benhVien.status}}</span>
                </dd>
                <dt><span>Blc Giay Chung Sinh</span></dt>
                <dd>
                    <div *ngIf="benhVien.blcGiayChungSinh">
                        <a [routerLink]="['/blc-giay-chung-sinh', benhVien.blcGiayChungSinh?.id, 'view']">{{benhVien.blcGiayChungSinh?.id}}</a>
                    </div>
                </dd>
                <dt><span>Blc Giay Kham Suc Khoe</span></dt>
                <dd>
                    <div *ngIf="benhVien.blcGiayKhamSucKhoe">
                        <a [routerLink]="['/blc-giay-kham-suc-khoe', benhVien.blcGiayKhamSucKhoe?.id, 'view']">{{benhVien.blcGiayKhamSucKhoe?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/benh-vien', benhVien.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
