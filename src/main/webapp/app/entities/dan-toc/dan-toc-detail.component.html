<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="danToc">
            <h2><span>Dan Toc</span> {{danToc.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Ma Dan Toc</span></dt>
                <dd>
                    <span>{{danToc.maDanToc}}</span>
                </dd>
                <dt><span>Ten Dan Toc</span></dt>
                <dd>
                    <span>{{danToc.tenDanToc}}</span>
                </dd>
                <dt><span>Ghi Chu</span></dt>
                <dd>
                    <span>{{danToc.ghiChu}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{danToc.status}}</span>
                </dd>
                <dt><span>Blc Giay Chung Sinh</span></dt>
                <dd>
                    <div *ngIf="danToc.blcGiayChungSinh">
                        <a [routerLink]="['/blc-giay-chung-sinh', danToc.blcGiayChungSinh?.id, 'view']">{{danToc.blcGiayChungSinh?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dan-toc', danToc.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
