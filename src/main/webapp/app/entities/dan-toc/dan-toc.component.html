<div>
    <h2 id="page-heading">
        <span>Dan Tocs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dan-toc" [routerLink]="['/dan-toc/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Dan Toc
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="danTocs?.length === 0">
        <span>No danTocs found</span>
    </div>
    <div class="table-responsive" *ngIf="danTocs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="maDanToc"><span>Ma Dan Toc</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tenDanToc"><span>Ten Dan Toc</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ghiChu"><span>Ghi Chu</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="status"><span>Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="blcGiayChungSinh.id"><span>Blc Giay Chung Sinh</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let danToc of danTocs ;trackBy: trackId">
                <td><a [routerLink]="['/dan-toc', danToc.id, 'view' ]">{{danToc.id}}</a></td>
                <td>{{danToc.maDanToc}}</td>
                <td>{{danToc.tenDanToc}}</td>
                <td>{{danToc.ghiChu}}</td>
                <td>{{danToc.status}}</td>
                <td>
                    <div *ngIf="danToc.blcGiayChungSinh">
                        <a [routerLink]="['/blc-giay-chung-sinh', danToc.blcGiayChungSinh?.id, 'view' ]" >{{danToc.blcGiayChungSinh?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/dan-toc', danToc.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dan-toc', danToc.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dan-toc', { outlets: { popup: danToc.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="danTocs?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
